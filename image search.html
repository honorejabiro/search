<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link href="styles.css" rel="stylesheet">
    </head>
    <body style="background-color: white;">
        <div class="topdiv">
            <div class="no">
                <a class="imgpage" href="index.html">Google Search</a>
            </div>
        </div>
        <div class="google-icon">
            <img src="templates/images.png" alt="google" class="google">
        </div>
        <form action="https://www.google.com/search">
            <div class="googlediv">
                <input type="hidden" name="tbm" value="isch">
                <input type="text" name="q" class="textinput">
            </div>
            <br>
            <div class="under_query">
                <input type="submit" value="Google Image" class="submitvalue">
            </div>
        </form>
    </body>
</html>
