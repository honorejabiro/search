<!DOCTYPE html>
<html>
    <head>
        <title>Advanced Search</title>
        <link href="static/styles.css" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
    <div class="end">
        <img src="templates/images.png" alt="google icon" class="top">
        <a href="index.html" class="top1">Google Search</a>
    </div>
    <div class="space">
    </div>
    <div class="newform">
        <label class="nameofsearch">Advanced search</label>
    </div>
    <hr/>
    <div class="word">
        <label class="label1">Find pages with...</label>
    </div>
    <br>
    <div>
        <form action="https://www.google.com/search">
            <div class="row-input">
                <div class="left">
                    <p class="label2">all these words:</p>
                </div>
                <div class="right">
                    <input class="form-control" type="text" name="q" aria-label=".form-control-sm example">
                </div>
            </div>
            <br>
            <div class="row-input">
                <div class="left">
                    <p class="label2">this exact word or phrase:</p>
                </div>
                <div class="right">
                    <input class="form-control" type="text" name="q" aria-label=".form-control-sm example">
                </div>
            </div>
            <br>
            <div class="row-input">
                <div class="left">
                    <p class="label2">any of these words:</p>
                </div>
                <div class="right">
                    <input class="form-control" type="text" name="q" aria-label=".form-control-sm example">
                </div>
            </div>
            <br>
            <div class="row-input">
                <div class="left">
                    <p class="label2">none of these words:</p>
                </div>
                <div class="right">
                    <input class="form-control" type="text" name="q" aria-label=".form-control-sm example">
                </div>
            </div>
            <br>
            <div class="row-input">
                <div class="left">
                    <p class="label2">numbers rangin from:</p>
                </div>
                <div class="right1">
                    <input class="form-control" type="text" name="q" aria-label=".form-control-sm example">
                </div>
                <div class="to">
                    <p>to</p>
                </div>
                <div class="right1">
                    <input class="form-control" type="text" name="q" aria-label=".form-control-sm example"> 
                </div>
            </div>
            <br>
            <input type="submit" value="Advanced Search" class="button">

        </form>
    </div>
